    <header>
        <a href="index.html" class="logo">

    <!--Hero Image-->

    <section>
        <div class="hero-container">
            <div class="hero-image">
                <img src="assets/images/site_images/stay_in_touch.jpg" alt="red post box in the street">
            </div>
            <div class="title">
                <h2>Stay In Touch</h2>
            </div>
        </div>
    </section>

    <!--Stay In Touch Form-->

    <section>
        <div class="form_container">
            <div class="form_icons">
                <i class="fas fa-mail-bulk"></i>
                <i class="fas fa-at"></i>
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <p class="form_description">Sign up to our <strong>newsletter</strong> to get the latest crafty ideas and projects sent directly to your inbox</p>
            <form action="#" method="POST" name="newsletter-sign-up">
                <fieldset>
                    <legend>Newsletter Sign Up</legend>
                        <label for="fname">First Name:</label> 
                        <input type="text" id="fname" name="fname">
                        <br>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                        <br>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email">
                </fieldset>
                <br>
                <input type="submit" value="Sign Up" class="submit_btn">
            </form>
        </div>
    </section>

    <!--Footer-->

    <footer>
        <ul class="social_networks">
            <li>
                <a href="https://facebook.com" target=_blank rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
